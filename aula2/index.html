    <h1>Primeira Aula</h1>

    <script>

      // utilizado para exibir uma mensagem no console do navegador, que sera util apenas para a pessoa que estiver desenvolvendo

      // utilizado para exibirmos um alera para o usuario

      // utilizado para exibirmos uma janela de dialogo onde o usuario pode inserir algum dado
      // prompt('Qual o seu nome?')



      // utilizado para exibirmos uma janela de dialogo onde o usuario pode aceitar ou nao algo
      // confirm('Voce perdeu esta rodada, voce deseja jiogar novamente?')



      // Opcoes de jogadas: 1 = pedra, 2 = papel, 3 = tesoura
      var jogadaUsuario = prompt(
        "O que voce deseja jogar? 1 = pedra, 2 = papel, 3 = tesoura"
      )
      var jogadaUsuarioConvertida = Number(jogadaUsuario)
      var jogadaScript = Math.floor(Math.random() * 3) + 1

      console.log('Jogada usuario: ' + jogadaUsuarioConvertida)
      console.log('Jogada script: ' + jogadaScript)


      if (jogadaUsuarioConvertida === jogadaScript) {

        alert("Empatou")

      } else {

        if(jogadaUsuarioConvertida === 1) {

            if(jogadaScript === 2) {

                alert('Voce perdeu')

            } else {

                alert('Voce ganhou')

            }

        }
        
      }

    </script>
